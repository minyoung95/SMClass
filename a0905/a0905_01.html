<html lang="ko">
<head>

  <link rel ="stylesheet" type ="text/css" href="css/style.css"> 
  <style>

    ul{list-style-type: square;} /* disc, circle, square, none */
  </style>
</head>

  <div id="main">
    <h2>스타일</h2> <!-- h : 헤드라인 -->

    <div>top↑</div>
    <img src="images/s01.jpg" alt = "시드니 하버브릿지">

      <li>시드니(Sydney), 호주</li>
