<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <style>
    input[type="radio"]{display: none; width: 24px;}
    input[type="radio"]+label{width: 24px; height: 24px;
    padding-left: 24px; margin-right: 10px;
    background: url(images/radio_off.jpg) no-repeat 0 4px;}
    input[type="radio"]:checked+label{
    padding-left: 24px; color: blue; font-weight: 700;
    background: url(images/radio_on.jpg) no-repeat 0 4px;}
    input[type="checkbox"]{display: none;}
    input[type="checkbox"]+label{width: 24px; height: 24px;
    padding-left: 24px; margin-right: 10px;
    background: url(images/radio_off.jpg) no-repeat 0 4px;}
    input[type="checkbox"]:checked+label{width: 24px; height: 24px;
    padding-left: 24px; color: black; font-weight: 700;
    background: url(images/radio_on.jpg) no-repeat 0 4px;}
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    *{margin: 0; padding: 0; text-decoration: none; color: inherit; /* text-decoration: none; - 링크에 밑줄 그어져 있는거 없애기 */
    list-style: none;
    font-family: "Noto Sans KR", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;}
    a{text-decoration: none; color: inherit;}
    header{margin-bottom: 100px;}
    .top_menu{width: 100%; height: 35px; background: #202020;
    color: white; font-weight: 600; padding-top: 5px;
    box-sizing: border-box;}
    .top_menu ul{display: flex; justify-content: center;} /* flex한 것을 가운데 정렬 하겠다.*/
    .top_menu li{width: 130px;
    text-align: center; }
    .top_menu li:before{content:"|"; padding-right:20px;}
    /*before(after){content:"#"} : 특정요소 전이나 후에 글자처럼 내용을 추가 */
  </style>
</head>
<body>
  <header>
    <div class="top_menu">
      <ul>
        <li id="top_menu_1"><a href="#">회원가입</a></li>
        <li id="top_menu_2"><a href="#">로그인</a></li>
        <li id="top_menu_3"><a href="#">고객행복센터</a></li>
        <li id="top_menu_4"><a href="#">배송정보검색</a></li>
        <li id="top_menu_5"><a href="#">기프트카드 등록</a></li>
      </ul>
    </div>
  </header>
  <form action="#" name="frm" method="get"> <!-- get은 url에 노출 post는 노출안됨 -->
    <label>성별</label><br/>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">여자</label><br/>
    <label>취미</label><br/>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <!--for : 글자를 눌러도 선택되게 위 input이랑 연결해주는?느낌-->
    <input type="checkbox" name="hobby" id="sing" value="sing" checked>
    <label for="sing">노래</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label>
    <input type="checkbox" name="hobby" id="bowling" value="bowling">
    <label for="bowling">볼링</label>
    <input type="checkbox" name="hobby" id="exercise" value="exercise">
    <label for="exercise">운동</label><br/>
    <button type="button" onclick="memBtn()">회원가입</button>
  </form>
  <script>
    function memBtn(){
      var id = document.getElementById("id").value

      if(id == ""){
        alert("입력해주세요.");
        document.getElementById("id").focus();
      }
      
      frm.submit();
    }
  </script>
  
</body>
</html>
