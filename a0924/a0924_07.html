<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>return</title>
  <style>
    #txt{width: 100px; height: 40px; border: 1px solid black; text-align: center;}
  </style>
  <script>
    
    var a = Number(prompt("숫자a를 입력하세요."));
    var b = Number(prompt("숫자b를 입력하세요."));

    function add_num(){
      document.querySelector("#txt").innerText = a + b;
    }
    function minus_num(){
      document.querySelector("#txt").innerText = a - b;
    }
    function multiplied_num(){
      document.querySelector("#txt").innerText = a * b;
    }
    function divided_num(){
      document.querySelector("#txt").innerText = a / b;
    }
  </script>
</head>
<body>
  <div id="txt">0</div>
  <button onclick="add_num()">더하기</button>
  <button onclick="minus_num()">빼기</button>
  <button onclick="multiplied_num()">곱하기</button>
  <button onclick="divided_num()">나누기</button>
  
</body>
</html>
