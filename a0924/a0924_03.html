<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모창</title>
</head>
<body>
  <h1>회원가입</h1>
  <label>아이디</label>
  <input type="text" name="id" id="id" readonly>
  <button type="button" onclick="id_check()">아이디 중복확인</button>

  <br/><br/>
  <button type="button" onclick="membership()">회원가입</button>

  <script>
    var openWin;
    var idchk = false;
    function id_check(){
      openWin = window.open("a0924_03(2).html", "checkFrm", "width= 400, height= 300, resizable= no, scrollbars= no");
      idchk = true;
      console.log("idchk : "+idchk);
      // checkFrm : 새창으로 팝업창이 계속 뜨는것을 방지
    }

    function membership(){
      if(idchk == false){
        alert("아이디 중복확인을 하셔야 회원가입이 가능합니다.");
      }else{
        alert("회원가입이 되었습니다.");
      }
    }
  </script>
  
</body>
</html>
