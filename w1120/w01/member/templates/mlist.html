<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>회원리스트</title>
  <style>
    *{margin: 0; padding: 0;}
    .main{margin: 30px auto; text-align:center;}
    h2{margin: 30px 0;}
    table,th,td{border:1px solid black; border-collapse:collapse;}
    table{width: 1200px; margin:0 auto;}
    th,td{width: 200px; height : 45px;}
    button{width: 120px; height: 40px;}
    .search{width: 190px; height: 40px; margin:50px 0 10px auto; padding-left: 10px;}
  </style>
</head>
<body>
  <div class='main'>
    <h2>회원리스트</h2>
    <h2>{{mlist}}</h2>
    <table>
      <tr>
        <th>번호</th>
        <th>아이디</th>
        <th>패스워드</th>
        <th>이름</th>
        <th>닉네임</th>
        <th>가입일</th>
      </tr>
      {% if  mlist %}
      {% for m in mlist %}
      <tr>
        <td>{{forloop.counter}}</td> <!-- 1부터 반복횟수만큼 count <> revcounter -->
        <td>{{m.id}}</td>
        <td>{{m.pw}}</td>
        <td>{{m.name}}</td>
        <td>{{m.nicname}}</td>
        <td>{{m.cdate|date:'Y-m-d H:i'}}</td> <!-- date: date의 포맷을 바꿔줌 (Y:2024,y:24) -->
      </tr>
      {% endfor %}
      {% else %}
      <tr>
        <td colspan='6'>회원정보가 없습니다.</td>
      </tr>
      {% endif %}
    </table>
    <br/>
    <button onclick="location.href='/'">홈으로</button>
    <button onclick="location.href='/member/mwrite/'">회원정보입력</button>
  </div>
</body>
</html>
