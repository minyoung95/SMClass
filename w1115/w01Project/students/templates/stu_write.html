<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생등록페이지</title>
</head>
<body>
  <h2><a href='/'>학생등록페이지</a></h2>
  <!-- url링크방식 : students/save/ -->
  <form action="{% url 'students:save' %}" method='POST' name='frm'>
    {% csrf_token %}
    <label>학생이름</label>
    <input type='text', name='name'><br/>
    <label>학과</label>
    <input type='text', name='major'><br/>
    <label>성적</label>
    <input type='text', name='grade'><br/>
    <label>나이</label>
    <input type='text', name='age'><br/>
    <label>성별</label>
    <input type='text', name='gender'><br/>
    <input type='submit' value='저장'>
    <input type='reset' value='취소'>

  </form>
</body>
</html>
