<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            document.write("좋은 하루" + "되세요." + "<br/>"); // 문자는 숫자형으로 못바꿈 : NaN
            document.write("100" + 200 + "<br/>"); // "문자형" + 숫자형 = 문자형
            document.write(Number("100") + 200 + "<br/>");
        </script>

    </body>
</html>
