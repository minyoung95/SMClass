<!DOCTYPE html>
<html>
    <head>
        <title> 네이버 </title> 
    </head>

    <body>
        <h1> 메인페이지 </h1>
        <script> // 자바스크립트를 사용할 수 있게 해줌
            // 변수 선언 : 데이터를 저장하는 공간을 만드는 것
            var number = prompt("숫자를 입력하세요."); // 입력창을 띄움 (1)
            confirm("데이터를 삭제하시겠습니까?"); // 알림에서 확인 취소 선택할수있게 물어보는 것, 참거짓?
            alert("알림창"); // 알림창을 뜨게 만들어줌
            document.write("숫자 : " +number); // 문서에 출력을 시켜라 (2)
            document.write("숫자 : " +prompt("숫자를 입력하세요.")); // (1) + (2)
        </script>
    </body>
</html>
</html>
