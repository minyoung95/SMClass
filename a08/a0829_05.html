<!DOCTYPE html>
<html>
    <head>
        <title> 논리형 데이터 </title>
    </head>
    <body>
        <script>

            // Boolean형, 논리형
            /*
            var a = true;
            var b = false;
            var c = 10 > 5; // true
            var d = 50 > 100; // false
            document.write(a + "<br/>");
            document.write(b + "<br/>");
            document.write(c + "<br/>");
            document.write(d + "<br/>");
            */

            var a = 10 == 5; // false
            var b = 20 == 20; // true
            var c = 10 > 5; // true
            var d = 5 >= 0; // true 
            var e = "10"; // 문자형
            var f = 10; // 숫자형, =은 대입
            var g = e==f; // ==은 내용자체만 비교 : true
            var h = e===f; // ===은 타입까지 비교 : false

            document.write("20 == 20의 결과값 : " + b + "<br/>");
            document.write("'10' == 10의 결과값 : " + g + "<br/>");
            document.write("10 === 10의 결과값 : " + h + "<br/>");

        </script>
    </body>
</html>
