<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 상세정보</title>
  <style>
    * {margin: 0; padding: 0;}
    .main {margin: 30px auto; text-align: center;}
    table,th,td {border: 1px solid black; border-collapse:collapse;}
    table{width: 700px; margin: 30px auto;}
    th,td{width: 150px; height: 45px;}
    button{width: 120px; height: 40px;}
    .c01{width: 50px;}
    .c02{width: 250px;}
  </style>
</head>
<body>
  <div class='main'>
    <h2>학생 상세정보</h2>
    <h2>{{stu.name}}</h2>
    <table>
      <tr>
        <th>제목</th>
        <th>내용</th>
      </tr>
      <tr>
        <th>번호</th>
        <td>{{stu.id}}</td>
      </tr>
      <tr>
        <th>이름</th>
        <td>{{stu.name}}</td>
      </tr>
      <tr>
        <th>학과</th>
        <td>{{stu.major}}</td>
      </tr>
      <tr>
        <th>학년</th>
        <td>{{stu.grade}}</td>
      </tr>
      <tr>
        <th>나이</th>
        <td>{{stu.age}}</td>
      </tr>
      <tr>
        <th>성별</th>
        <td>{{stu.gender}}</td>
      </tr>
      <tr>
        <th>취미</th>
        <td>{{stu.hobby}}</td>
      </tr>
    </table>
    <button onclick="">수정</button>
    <button onclick="">삭제</button>
    <button onclick="location.href='/'">홈으로</button>
    <button onclick="location.href='/students/list/'">리스트</button>
  </div>
</body>
</html>
