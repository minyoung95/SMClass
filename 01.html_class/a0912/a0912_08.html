<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    *{margin: 0; padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;}
    a{text-decoration: none; color: inherit;}
    section{width: 100%; height: 700px;}
    article{width: 1290px; height: 700px; margin: 0 auto; border: 1px solid black;}
    .event{position: relative;}
    .event h2{width: 100%; font-size: 32px; font-weight: 300;
    color: #1b1b1c; line-height: 1.2;
    text-align: center; margin: 120px 0 35px; letter-spacing: 0.3em;}
    .event .more{width: 72px; height: 30px;
    font-size: 13px; font-weight: 600; line-height: 30px;
    position: absolute; top:5px; right:0;
    background: url("images/plus02.png") right 50% no-repeat;}
    .event .more a{font-size: 14px; font-weight: 600; color: #5c5c5c;
    letter-spacing: 0.12em;}
    .event .event_cont{width: 100%; height: 360px; border: 1px solid black;}
    .event .event_box{width: 410px; height: 360px; border: 1px solid black;}
    .event .event_box .img{}
  </style>
</head>
<body>
  <section>
    <article>
      <div class="event">
        <h2>EVENT</h2>
        <div class="more"><a href="#">MORE</a></div>
        <div class="event_cont">
          <div class="event_box">
            <div class="img">
              <img src="images/event01.jpg">
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
  
</body>
</html>
