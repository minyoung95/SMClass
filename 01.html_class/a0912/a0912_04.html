<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width: 100px; height: 100px; background: skyblue;
    border: 2px solid black;
  /*animation-name: chg-back;  애니메이션을 실행시킬 친구 지정
    animation-duration: 3s; 걸리는 시간
    animation-timing-function: ease-in;
    animation-delay: 1s;
    animation-direction: alternate; 양방향 진행
    animation-iteration-count: infinite; 무한반복 */
    animation: chg-back 1s infinite alternate
    , rotate 1s infinite; /* 합치기 */}
    @keyframes rotate{
      from{
        transform: perspective(120px) rotateX(0deg);
      }
      to{
        transform: perspective(120px) rotateX(180deg);
      }
    } 
  
    @keyframes chg-back{
      from{
        background: skyblue;
        border: 2px solid black;
      }
      to{
        background: blue;
        border: 3px solid red;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <div></div>
  
</body>
</html>
