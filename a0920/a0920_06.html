<body>
  <script>
    // 월을 입력받아, 계절을 출력하시오.
    var mon = Number(prompt("몇 월인지 입력하세요."));

    var result = "";
    if(mon>=3 && mon<=5){
      result = "봄";
    }else if(mon>=6 && mon<=8){
      document.write("여름");
    }else if(mon>=9 && mon<=11){
      document.write("가을");
    }else{
      document.write("겨울");
    }
  </script>
