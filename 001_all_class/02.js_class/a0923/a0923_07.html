<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자객체</title>
</head>
<body>
  <script>
    var txt = "안녕하세요. 반갑습니다. 다음에 봐요.";

    document.write("문자전체 : "+txt+"<br/>");
    document.write("문자길이 : "+txt.length+"<br/>");  // 길이
    document.write("문자 1개 가져오기 :"+txt.charAt(7)+"<br/>"); // charAt(n번째) : n번째 글자 가져오기
    document.write("문자 여러개 가져오기 :"+txt.substr(7,5)+"<br/>"); // substr(시작위치, n개) : 시작위치에서 갯수만큼 가져오기
    document.write("문자 여러개 가져오기 :"+txt.substring(7,12)+"<br/>"); // substring(시작위치, n개) : 시작위치에서 끝위치 바로 앞까지
    document.write("문자 전체 가져오기 :"+txt.substring(0,txt.length)+"<br/>"); // substring(0, txt.length) : 시작위치에서 끝위치 바로 앞까지
    document.write("문자존재 확인 :"+txt.indexOf("니다")+"<br/>"); // indexOf("x") : 문자가 x번째에 있는지 알려줌 (없을땐 -1) / lastIndexOf : 뒤에서부터 검색
    document.write("문자존재 확인 :"+txt.match("니다")+"<br/>"); // match("x") : 문자 x가 있으면 값 리턴, 없으면 null 
    document.write("문자위치 확인 :"+txt.search("니다")+"<br/>"); // search("x") : 문자 x가 있으면 위치값 리턴, 없으면 -1 
    document.write("문자 치환 :"+txt.replace("요","까")+"<br/>"); // replace("x","y") : 문자 x를 y로 변경 (한번만 진행, 2개이상이 있으면 1개만 변경된다.)
    document.write("문자 치환 :"+txt.replace(/요/g,"까")+"<br/>"); // replace(/x/g,"y") - 정규표현식 : 문자 x 모두를 y로 변경 (g : 발생할 모든 형식 검색)

    //toLowerCase(): 소문자 변경, toUpperCase() : 대문자 변경
    document.write("배열 리턴 :"+txt.split(" ")+"<br/>");
    var arr = txt.split(" ");
    document.write("배열[1] :"+arr[2]+"<br/>"); // split : 1개의 문자를 배열로 리턴

  </script>
  
</body>
</html>
