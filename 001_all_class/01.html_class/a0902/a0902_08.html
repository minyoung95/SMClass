<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{list-style-type: square;} /* list-style-type : 목록 모양 바꾸기(disc : 채워진 원, circle : 공백 원, square: 사각형 none : 없음) */
    ol{list-style-type: decimal;} /* decimal : 숫자, lower-alpha : 영문(소문자), lower-roman : 로마숫자 */
  </style>
</head>
<body>
  <ol>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>쿠팡</li>  
  </ol>

  <ul>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>쿠팡</li>  
  </ul>
</body>
</html>
