<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{text-decoration: none; color:inherit;}
    input[type]{background: #efefef;} 
    input[type="text"]:focus{background: blueviolet} /* 타입이 text인 곳에[type="text"] 커서가 이동했을때[focus:] 적용 */
    input[type="checkbox"], input[type="radio"]{opacity: 0; width: 24px;} /* opacity : 0 - 없애기(공간은 남아있음) */
    input[type="checkbox"]+label, input[type="radio"]+label{background: url(images/radio_off.jpg)no-repeat 0px 2px;
    width: 24px; height: 24px; margin-left: -24px; padding-left: 24px;}
    input[type="checkbox"]:checked+label, input[type="radio"]:checked+label{background: url(images/radio_on.jpg)no-repeat 0px 2px;
      width: 24px; height: 24px; margin-left: -24px; padding-left: 24px;}
  </style>
</head>
<body>
  <h2><a href="http://www.google.com">회원가입</a></h2>
  <form action="#" name="frm" method="get"> <!-- get은 url에 노출 post는 노출안됨 -->
    <label>아이디</label>
    <input type="text" name="id" id="id" value="aaa" readonly><br/>
    <label>패스워드</label>
    <input type="password" name="pw" id="pw"><br/>
    <label>전화번호</label>
    <input type="number" name="tel" id="tel"><br/>
    <label>성별</label><br/>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">여자</label><br/>
    <label>취미</label><br/>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <!--for : 글자를 눌러도 선택되게 위 input이랑 연결해주는?느낌-->
    <input type="checkbox" name="hobby" id="sing" value="sing" checked>
    <label for="sing">노래</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label>
    <input type="checkbox" name="hobby" id="bowling" value="bowling">
    <label for="bowling">볼링</label>
    <input type="checkbox" name="hobby" id="exercise" value="exercise">
    <label for="exercise">운동</label><br/>
    <button type="button" onclick="memBtn()">회원가입</button>
  </form>
  <script>
    function memBtn(){
      var id = document.getElementById("id").value

      if(id == ""){
        alert("입력해주세요.");
        document.getElementById("id").focus();
      }
      
      frm.submit();
    }
  </script>
  
</body>
</html>
