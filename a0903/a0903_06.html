<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지</title>
  <style>
    img{border : 1px solid black; vertical-align: middle;} /* vertical-align (세로정렬) : 이미지일때 top middle bottom으로 */
    #png{background-image: url('images/j01.jpg');} /*png파일 배경이 투명일 때 배경에 색상, 이미지 뒤에 이미지를 넣을수도 있다. */
    #w01{width: 300px; height: 200px;} /* 두개 중에 하나만 쓰면 비율이 맞게 나온다. */
  </style>
</head>
<body>
  <img src="images/g01.gif" alt="gif이미지"> 움직이는 gif <!-- alt : 시작장애인들을 위한 설명문구, 대체 텍스트 -->
  <br>
  <img src="images/g02.gif" alt="gif이미지"> 움직이는 gif
  <br>
  <img src="images/j01.jpg" alt="jpg이미지"> jpg 이미지
  <br>
  <h2>럭키비키</h2>
  <img src="images/j02.jpg" alt="장원영" id = "w01"> 장원영01
  <br>
  <img src="images/j03.jpg" alt="장원영"> 장원영02
  <br>
  <img src="images/p01.png" alt="png이미지"> png 이미지
  <br>
  <img src="images/p02.png" alt="png이미지"> png 이미지
  <br>
  <img src="images/p03.png" alt="png이미지"> png 이미지
  <br>
  <img src="images/p05.png" alt="png이미지" id = "png"> png 이미지

  
</body>
</html>
