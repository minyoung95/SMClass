<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록,인라인요소</title>
  <style>
    *{margin: 0; padding: 0;}
    #container{width: 908px; border: 4px solid black; background: white;
    }
    /* 블록요소 : width, height 지정됨, 하단으로 정렬 ex) div, h, p 등 */
    div{width: 300px; height: 100px; border: 2px solid black; background: pink;
    float:left; box-sizing: border-box;}
     /* 인라인요소 : width,height 지정안됨, 왼쪽으로 정렬 ex) span, img, strong, a */
    span{width: 200px; height: 100px; background: yellow; border: 2px solid black;
      display: block; /* display : 요소번경 (block, inline, inline-block : 인라인요소에 블록요소의 특징을 넣어줌(width, height 지정가능)) */}

  </style>
</head>
<body>
  <div id="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <!--<span>1111</span>
  <span>2222</span>
  <span>3333</span>-->
</body>
</html>
