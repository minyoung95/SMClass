<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>    
    <li>1일차
      <ol type="a"> <!-- 타입을 넣어서 바꿔줄수있음 : a, A, ㄱ -->
        <li>해녀박물관</li>
        <li>낚시체험</li>
      </ol>
    </li>
    <li>2일차
      <ol type="a" start="4"> <!-- 뭐부터 시작할건지 정할수 있음 : 4 > d부터 -->
        <li>만장굴</li>
        <li>카약체험</li>
      </ol>
    </li>
    <li>3일차</li>
    <li>4일차</li>
  </ul>

  <ul>
    <li>구글</li> <!-- ul : 순서가 없는 목록-->
    <li>네이버</li>
    <li>다음</li>
    <li>쿠팡</li>
  </ul>
  <ol>
    <li>1일차</li> <!-- ol : 순서가 있는 목록-->
    <li>2일차</li>
    <li>3일차</li>
    <li>4일차</li>
  </ol>
  
</body>
</html>
