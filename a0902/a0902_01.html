<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>문서의 제목을 의미</title>
    <style>
      /* style : css를 의미 (html에서 디자인을 하는 부분) */
      h1{color : red; text-align: center;}
    </style>
  </head>
  <body>
    <!-- (바디)주석 : 설명문, 코드와 상관없음 -->
    <!-- body : 내용을 입력하는 부분 -->
    <h1>제목 태그(헤드라인)</h1> <!-- h1과 h2의 차이 : 글자크기 차이 -->
    <h2>대장 &lt;내시경하다 환자 장기에 구멍…&nbsp;&nbsp;&nbsp;70대 내과 의사 유죄</h2> <!-- &lt; : <, &nbsp; : 띄어쓰기 -->
  </body>
</html>
