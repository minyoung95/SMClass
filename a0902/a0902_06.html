<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width:300px; height:200px; border:3px solid black;}
    span{display: inline-block; width:300px; height:200px; border:3px solid black;}
  </style>
</head>
<body>
  <!-- div와 span의 차이점
   div는 옆 공간이 있어도 아래로 붙고 span은 옆으로 붙는다. (공간 없으면 내려감)
   div는 블럭방식 span는 인라인방식
   span은 width와 height 조절할 수 없다. display : inline-block; : 인라인+블록방식으로 바꿔줌
   -->
  <div>div사각모델</div>
  <div>div사각모델</div>
  <div>div사각모델</div>
  <span>span사각모델</span>
  <span>span사각모델</span>
  <span>span사각모델</span>
  <span>span사각모델</span>
  <span>span사각모델</span>
  <span>span사각모델</span>
  <span>span사각모델</span>
</body>
</html>
