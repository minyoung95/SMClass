<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    #wrap{width: 4000px; height: 3000px; border: 3px solid black;
    font-size: 30px; text-align: center;
    background: url(images/banner.png);}
    #txt{position: fixed; width: 200px; height: 100px; 
    border: 1px solid black;}
  </style>
  <script>

    // onclick, onchange, onfocus, onscroll : 이벤트
    // window(브라우저)에 scroll이 일어났을때 function을 실행시켜라
    window.addEventListener('scroll',function(){
      // console.log("스크롤 이동합니다.");
      // console.log("스크롤 높이 : "+ window.scrollY)
     // document.getElementById("txt").innerText = window.scrollY; // scrollY : 상하스크롤
      document.getElementById("txt").innerText = window.scrollX; // scrollX : 좌우스크롤

      if(window.scrollY > 2000){
        document.getElementById("wrap").style.backgroundImage = "url('images/mem01.jpg')";
      }else{
        document.getElementById("wrap").style.backgroundImage = "url('images/banner.png')";
      }
    }) 
  </script>
</head>
<body>
  <div id="wrap">
    <div id="txt">0
    </div>
  </div>
  <button onclick="firstBtn()">처음으로 가기</button>
  <script>
    function firstBtn(){
      window.scrollTo({top:0, behavior:"smooth"}); // scrollTo({top:x}) : x로 스크롤 이동, behavior:"smooth" - 스무스하게 올라가게 하기
    }
  </script>
  
</body>
</html>
