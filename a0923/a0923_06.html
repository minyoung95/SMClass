<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var num1 = Number(prompt("숫자를 입력하세요."));
    var num2 = Number(prompt("숫자2를 입력하세요."));
    var num3 = Number(prompt("숫자3를 입력하세요."));

    //제일 큰 값을 출력하시오
    if(num1 > num2){
      if(num1 > num3){
        document.write(num1);
      }else{
        document.write(num3);
      }
    }else{
      if(num2 > num3){
        document.write(num2);
      }else{
        document.write(num3);
      }
    }

    var n_max = Math.max(num1, num2, num3);
    var n_min = Math.min(num1, num2, num3);
    document.write(n_max+"<br/>") // 최대값
    document.write(n_min+"<br/>") // 최솟값

    document.write("<hr>")

    var pi = 3.1652;
    document.write(Math.ceil(pi)+"<br/>"); // 올림
    document.write(Math.floor(pi)+"<br/>"); // 버림
    document.write(Math.round(pi)+"<br/>") ;// 소숫점 첫째자리에서 반올림

    Math.round(pi * 100) / 100; // 셋째자리에서 반올림

    //소숫점 둘째자리에서 반올림

    var n_round = Math.round(50.2652 * 10) / 10;
    document.write(n_round);

    </script>
</body>
</html>
