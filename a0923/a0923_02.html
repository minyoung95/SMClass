<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 - 배열선언</title>
</head>
<body>
  <script>
    //변수 선언 : 개별적으로 출력
    var a = 10;
    var b = 20;
    var c = 30;
    var d = 40;
    var e = 50;

    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);

    console.log("-----------------------------------");

    //배열선언 : 반복문을 사용하여 출력하기 쉬움
    var arr = new Array(5); // a라는 변수에 3개를 저장할 수 있는 공간을 만듬
    arr[0] = 10;
    arr[1] = 20;
    arr[2] = 30;
    arr[3] = 40;
    arr[4] = 50;

    for(var i = 0; i < 5; i++){
      arr[i] = i * 10 + 10;
      console.log(arr[i]);
    }

    console.log("-----------------------------------");
    
    //배열선언2 : [] 대괄호 사용, 각 방의 이름([0], [1], [2])이 있음
    var cArr = [10, 20 ,30, 40, 50]; // value 값만 있다. (value 값이 어떤의미인지는 알기힘듬)
    for(var i = 0; i < 5; i++){
      arr[i] = i * 10 + 10;
      console.log(cArr[i]);
    }

    console.log("-----------------------------------");
    
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);

    console.log("-----------------------------------");


  </script>
  
</body>
</html>
