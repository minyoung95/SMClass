<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <form action="" method="get" name="frm">
    <label>아이디</label>
    <input type= "text" name= "id" id= "id"><br/>
    <label>검색</label>
    <input type= "search" name= "search"><br/> <!-- search : 한꺼번에 지울수 있는 x표시가 나옴-->
    <label>이메일</label>
    <input type= "email" name= "email" required><br/> <!-- email : @이 들어가있는지 체크해줌 / required : 필수입력 -->
    <label>달력</label>
    <input type="date" name = "date"><br/> <!-- month week time도 가능-->
    <label>시간</label>
    <input type="time" name="time"><br/>
    <label>파일첨부</label>
    <input type="file" name="files"><br/>
    <label>과선택</label>
    <select name="major">
      <option value="archi">건축공학과</option>
      <option value="mechanic">기계공학과</option>
      <option value="computer" selected>컴퓨터공학과</option> <!-- selected : 디폴트값을 정해준다. -->
      <option value="elec">전자공학과</option>
    </select><br/> <!-- select : 박스 열려서 선택할 수 있게 해줌 -->

    <input type="submit" value="전송">
    <input type="reset" value="지우기">

  </form>
  
</body>
</html>
