<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    .header{width: 650px; height: 54px; background: #0AAF6B;
    padding: 15px 20px 15px 40px; box-sizing: border-box;}
    .header h1{font-size: 18px; font-weight: 700; color: #fff;
    letter-spacing: -0.03em;}
    .main{width: 650px; height: 1000px; border: 1px solid black;
    padding-top: 25px; letter-spacing: -0.03em;}
    .message{width: 610px; height: 122px; box-sizing: border-box;
    padding: 25px; margin: 0 auto; background: #f8f8f8;}
    .message span{width: 560px; height: 72px;
    font-size: 14px; color: #454545; line-height: 25px;}
    .form{width: 610px; height: 238px; margin: 10px auto;
    padding: 25px; box-sizing: border-box; border: 1px solid #e8e8e8;
    position: relative;}
    label{font-size: 15px; font-weight: 700; margin-right: 12px;}
    .dash{font-size: 16px; color: #b7b7b7; margin: 0 15px;}
    #height, #weight{width: 50px; height: 27px; margin-right:5px;
    padding: 0 5px; text-align: center; border: 1px solid #ddd;
    vertical-align: middle; font-size: 16px;}
    .cal{font-size: 16px; position: absolute; right: 18px;}
    .cal #btn1{width: 70px; height: 27px; color: #fff; font-weight: 700;
    background: #0aaf6b; cursor: pointer; margin-right: 5px;}
    .cal #btn2{width: 70px; height: 27px; color: #fff; font-weight: 700;
    background: #656565; cursor: pointer; margin-right: 5px;}
    .clearfix{width: 558px; height: 48px; margin: 10px 0 18px 0;
    line-height: 24px;}
    .clearfix dt{width: 20%; float: left; font-size: 14px;}
    .clearfix dd{width: 80%; font-size: 14px; font-weight: 700;
    color: #eb4f3a;}
    ul{width: 558px; height: 83px; list-style: none;}
    li label{width: 21%; font-size: 13px; font-weight: 700; letter-spacing: -0.03em;
    display: inline-block; width: 21%; margin-right: 12px;}
    li .dv1{width: 18%;}
    li .dv2{width: 14.5%;}

    ul .clearfix2 li{height: 35px; font-size: 13px; font-weight: 700;  letter-spacing: -0.03em;
    line-height: 35px; text-align: center; color: white; float: left;}
    ul .clearfix2 .low {width: 25%; background: #329ae3;}
    ul .clearfix2 .regular{width: 20%; background: #95C520;}
    ul .clearfix2 .over{width: 18%; background: #EE942A;}
    ul .clearfix2 .obesity{width: 37%; background: #F15232;}
  </style>
</head>
<body>
  <div class="header">
    <h1>나의 체질량지수(BMI)</h1>
  </div>
  <div class="main">
    <div class="message">
      <span>체질량지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다.<br/>
        체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고 
        조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.</span>
    </div>
    <div class="form">
      <form action="#" name="frm" method="get">
        <label>신장 </label>
        <input type="text" name="height" id="height">cm <span class="dash">/</span> 
        <label>체중 </label>
        <input type="text" name="weight" id="weight">kg
        <span class="cal">
          <input type="button" id="btn1" value="계산"></label>
          <input type="reset" id="btn2" value="초기화"></label>
        </span>
      </form>
      <dl class="clearfix">
        <dt>비만도 결과</dt>
        <dd id="resultText">정상 입니다.</dd>
        <dt>BMI 지수</dt>
        <dd id="bmiNumber">19.19</dd>
      </dl>
      <ul>
        <li>
          <label>BMI</label>
          <label class="dv1">18.5</label>
          <label class="dv2">23</label>
          <label>25.00</label>
          <ul class="clearfix2">
            <li class="low">저체중</li>
            <li class="regular">정상</li>
            <li class="over">과체중</li>
            <li class="obesity">비만</li>
          </ul>
          <label>체중</label>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
