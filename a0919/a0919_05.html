<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2>달러 환율</h2>
  <form action="#" name="frm" method="get">
    <label>달러</label>
    <input type="text" name="dollar" id="dollar" onkeyup="wbtn(event)"> <span>환율기준 1,327원</span> <!-- onkeyup : 키에서 손을 땠을때?(값을 넣었을 때) 결과값이 나오게 해줌-->
    <br/>
    <label>원화</label>
    <input type="text" name="won" id="won">
    <br/>
    <button type="button" onclick="wbtn()">확인</button>
  </form>
  <script>
    function wbtn(event){

      console.log(event.keyCode);
      if(event.keyCode === 13){ //keyCode가 13일때(Enter) 함수가 적용되게 하라
        var dollar = Number(document.getElementById("dollar").value);

        document.getElementById("won").value = dollar * 1327;
      }
    }
  </script>



  <hr>

  <h2>당신의 나이는?</h2>
  <h2 id="age"></h2>
  <form action="#" name="frm" method="get">
    <label>태어난 연도</label>
    <input type="text" name="birth_year" id="birth_year">
    <br/>
    <button type="button" onclick="btn()">확인</button>
  </form>
  <script>
    function btn(){
      var value = document.getElementById("birth_year").value;

      document.getElementById("age").innerText = 2024 - Number(value); // innerText : 글자를 집어넣겠다.
    }

  </script>
  
</body>
</html>
