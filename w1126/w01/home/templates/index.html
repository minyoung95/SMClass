<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인페이지</title>
  <script>
    if('{{lmsg}}' == '1'){
      alert('로그아웃이 되었습니다.')
    }
  </script>
</head>
<body>
  <h2>메인페이지</h2>
  {% if not request.session.session_id %}
  <h4>로그인을 하셔야 이용이 가능합니다.</h4>
  <ul>
    <li><a href='/member/login/'>로그인</a></li>
  </ul>
  {% else %}
  <h4>{{request.session.session_nicName}} 님 환영합니다.</h4>
  <ul>
    <li><a href='/admin/'>관리자페이지</a></li>
    <li><a href='/member/logout/'>로그아웃</a></li>
    <li><a href='/board/blist/'>게시판리스트</a></li>
    <li><a href=''>회원정보</a></li>
  </ul>
  {% endif %}
</body>
</html>
