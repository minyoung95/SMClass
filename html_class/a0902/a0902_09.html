<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포스코인터내셔널</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    *{margin: 0; padding: 0;}
    a{text-decoration: none; color: inherit;} /* color : inherit - 링크 되어있는 a의 색깔을 제거해라 */
    nav{padding-top : 94px;} /* 위쪽 여백 만들기 */
    ul{list-style: none; width: 852px; margin: 0 auto;} /* margin:0 auto - 양쪽 여백을 똑같게 만든다. (가운데정렬)*/
    li{float: left; width: 140px; height: 42px; text-align: center; font-size: 18px; font-weight: 600; color: black;} /* float: left - 왼쪽으로 이어 붙이기, font-weight : 글자굵기 */
    li:hover{color: blue; border-bottom: 3px solid #0091ff; cursor:pointer;} /* li:hover - 마우스가 올라갔을때 변화시키는것(링크) color 글자색, border-bottom : 밑줄 굵기 */
    header{width: 100%; height: 136px; border-bottom: 1px solid #ccc;}
    section{width: 100%; height: 644px; text-align: center;}
    h2{padding-top: 200px; font-size: 45px; font-weight: 700; 
      font-family: "Nanum Pen Script", cursive;
      font-weight: 400;
      font-style: normal;}
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://www.poscointl.com/about.html">회사소개</a></li> <!-- a href : 링크걸기 -->
        <li>비즈니스</li>
        <li>투자자</li>
        <li>채용</li>
        <li>지속가능경영</li>
        <li>미디어</li>
      </ul>
    </nav>
  </header>
  <section>
    <h2>포스코인터내셔널은 새로운 미래 사업을 창출하는<br/>글로벌 친환경 종합사업회사입니다</h2>
  </section>
  
</body>
</html>
