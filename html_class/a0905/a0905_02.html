<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&display=swap');
    *{margin: 0; padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;}
    div{width: 100%; height: 800px; border: 3px solid black; text-align: center; padding-top: 300px;
    font-size: 70px; color: white; box-sizing: border-box; 
    /* box-sizing: border-box - padding 값을 넣어도 크기를 그대로 유지시켜줌 없을경우 안쪽여백이 300px이 늘어나서 div 총크기가 1100px이 된다. */
    background-image: url("images/s04.jpg"); background-size: cover; 
    background-position: 0, 600px; /* background-position : x축, y축 - 포지션을 정해줌 */
    font-family: "Nanum Pen Script", cursive;
    font-weight: 400;
    font-style: normal;} 
    h4{font-size: 30px; margin-bottom: 12px;}
    h6{font-size: 20px; padding-top: 20px;
      font-family: "Single Day", cursive;
      font-weight: 400;
      font-style: normal;}
  </style>
</head>
<body>
  <div>
    <h4>2023 한미글로벌 지속가능경영 보고</h4>
    호주의 도시. 호주의 최초이자, <br/>
    상징적인 도시로 오세아니아의 대표도시 중 하나이다.
    <h6>한미글로벌은 지속가능 경영활동을 통해 환경과 사회를 위한 가치를 추구하고 있습니다.<br/>
    진정성 있는 ESG 경영을 위해 끊임없는 혁신을 이어가겠습니다</h6>
  </div>
  
</body>
</html>
