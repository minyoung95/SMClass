<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<script>
			var number = prompt("숫자를 입력하세요.");

			if(number >= 10){
				location.href = "http://www.naver.com"; // location.href : 링크로 이동하게 해주는 코드
			}else{
				document.write("숫자가 10보다 작습니다.");
			} // if(조건문){} else{}
		</script>
	</body>
</html>
