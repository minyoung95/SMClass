<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 : 로그인</title>
  <style>
    #main{width: 480px; height: 500px; border: 1px solid #e1e3e5;
    border-radius: 12px; margin: 50px auto;} /* border-radius : 꼭지점이 반지름이 12px인 원모양으로 둥글게 만들어라. */
    h1{text-align: center; color: #09aa5c; font-size: 60px; font-weight: 900;}
    form{width: 410px; margin: 0 auto;}
    input{width: 410px; height: 40px; margin-bottom: 10px; font-size: 20px;}
    #err{color : red; font-weight: 700;}
    button{width: 410px; height: 40px; margin-top: 30px; background: #09aa5c;
    border: none; color: white; font-size: 20px; border-radius: 6px;}
  </style>
</head>
<body>
  <div id="main">
    <header>
      <h1>NAVER</h1>
    </header>
    <section>
      <form action="http://www.daum.net" method="get" name="loginFrm">
        <input type="hidden" name="ip" value="127.0.0.1"><br/> <!-- hidden : 화면상에는 보이지 않지만 폼을 서버로 전송할 떄-->
        <input type="text" name="id" id="id" placeholder="아이디 또는 전화번호" ><br/> <!-- placeholder : input박스 안 글자 (도움말기능) -->
        <input type="password" name="pw" id="pw" placeholder="비밀번호" autofocus><br/> <!-- autofocus : input박스 어디에 먼저 커서를 둘것인가.-->
        <div id="err"></div>
        <button type="button" onclick="loginBtn()">로그인</button>
      </form>
    </section>

  </div>
  <script>
    function loginBtn(){
      // alert("함수를 호출합니다.");
      var id = document.getElementById("id").value // id중에 이름이 id인 위치를 찾고 그 위치의 value를 찾아줘.
      if(id == ""){
        var txt = "아이디 또는 전화번호를 입력해주세요.";
        document.getElementById("err").innerText = txt; // innerText = txt : txt라는 텍스트를 err위치에 넣어줘.
        document.getElementById("id").focus(); // focus() : 커서를 id위치에 이동
      }
      // var pw = document.getElementById("pw").value
      // alert(pw);
      loginFrm.submit(); // action의 주소로 이동하는 명령어

    }
  </script>
  
</body>
</html>
